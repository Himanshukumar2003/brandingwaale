<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Dark Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent-color: #ffc107;
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-card: #333333;
            --text-color: #000000;
            --text-light: #ffffff;
            --text-muted: #aaaaaa;
            --text-gray: #cccccc;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .form-container {
            max-width: 550px;
            margin: 60px auto;
            padding: 20px;
        }

        .elegant-card {
            background: var(--bg-card);
            border-radius: 0;
            padding: 60px 50px;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 193, 7, 0.2);
            position: relative;
            overflow: hidden;
        }

        .elegant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), #e0a800, var(--accent-color));
        }

        .elegant-card::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(255, 193, 7, 0.1);
            pointer-events: none;
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 15px;
            color: var(--text-light);
            font-weight: 700;
            font-size: 2.8rem;
            letter-spacing: -1px;
        }

        .form-subtitle {
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-gray);
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .elegant-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .elegant-input {
            width: 100%;
            padding: 18px 25px;
            border: 1px solid var(--text-muted);
            background: var(--bg-secondary);
            color: var(--text-light);
            font-size: 16px;
            font-weight: 400;
            transition: all 0.4s ease;
            position: relative;
        }

        .elegant-input::placeholder {
            color: var(--text-muted);
        }

        .elegant-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }

        .elegant-select {
            width: 100%;
            padding: 18px 25px;
            border: 1px solid var(--text-muted);
            background: var(--bg-secondary);
            color: var(--text-light);
            font-size: 16px;
            font-weight: 400;
            transition: all 0.4s ease;
        }

        .elegant-select option {
            background: var(--bg-card);
            color: var(--text-light);
        }

        .elegant-textarea {
            width: 100%;
            padding: 18px 25px;
            border: 1px solid var(--text-muted);
            background: var(--bg-secondary);
            color: var(--text-light);
            font-size: 16px;
            font-weight: 400;
            transition: all 0.4s ease;
            resize: vertical;
            font-family: 'Inter', sans-serif;
        }

        .elegant-textarea::placeholder {
            color: var(--text-muted);
        }

        .elegant-btn {
            width: 100%;
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--accent-color) 0%, #e0a800 100%);
            border: none;
            color: var(--text-color);
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .elegant-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .elegant-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 193, 7, 0.3);
        }

        .elegant-btn:hover::before {
            left: 100%;
        }

        .decorative-line {
            width: 60px;
            height: 2px;
            background: var(--accent-color);
            margin: 20px auto;
        }

        .input-group-elegant {
            position: relative;
        }

        .input-icon-elegant {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            font-size: 18px;
        }

        .file-upload-elegant {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload-elegant input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 18px 25px;
            border: 1px solid var(--text-muted);
            background: var(--bg-secondary);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
        }

        .file-upload-label:hover {
            border-color: var(--accent-color);
            background: var(--bg-primary);
        }

        .elegant-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .elegant-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--text-muted), transparent);
        }

        .elegant-divider span {
            background: var(--bg-card);
            padding: 0 20px;
            color: var(--text-gray);
            font-size: 0.9rem;
            position: relative;
        }

        .premium-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent-color);
            color: var(--text-color);
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>


    <script>
        document.getElementById('resume-elegant').addEventListener('change', function (e) {
            const label = document.querySelector('.file-upload-label');
            if (e.target.files.length > 0) {
                label.innerHTML = `<i class="fas fa-check me-2"></i>${e.target.files[0].name}`;
                label.style.borderColor = 'var(--accent-color)';
                label.style.background = 'var(--bg-primary)';
                label.style.color = 'var(--accent-color)';
            }
        });

        document.querySelectorAll('.elegant-input, .elegant-select, .elegant-textarea').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>

</html>
