<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f5e6d0;
            --accent-color: #f5a623;
            --text-color: #333333;
            --dark-bg: #0f0f0f;
            --darker-bg: #050505;
            --text-light: #ffffff;
            --text-muted: #b0b0b0;
            --border-color: #333;
        }

        body {
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-color);

        }

        .iframe {
            margin-top: 70px;

        }

        .viewer-header {
            padding: 1rem 0;
            z-index: 1000;
            background-color: var(--dark-bg);


        }

        .viewer-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        .view-mode-btn {
            background-color: var(--dark-bg);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .view-mode-btn.active {
            background-color: var(--accent-color);
            color: var(--darker-bg);
            border-color: var(--accent-color);
        }

        .iframe-container {
            height: calc(100vh - 76px);
            width: 100%;
            transition: all 0.5s ease;
            border-radius: 20px;
            margin-top: 20px;
            overflow: hidden;
            border: 5px solid var(--accent-color);
        }

        .iframe-container.mobile {
            max-width: 375px;
            margin: 0 auto;
            border-radius: 20px;
            border-radius: 20px;
            height: calc(100vh - 96px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;

        }
    </style>
</head>

<body>
    <header class="viewer-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="viewer-title" id="website-title">Website Viewer</h2>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn view-mode-btn active" id="desktop-btn">
                            <i class="fas fa-desktop me-2"></i>Desktop
                        </button>
                        <button type="button" class="btn view-mode-btn" id="mobile-btn">
                            <i class="fas fa-mobile-alt me-2"></i>Mobile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="iframe">
        <div class="container-fluid">
            <div class="iframe-container" id="iframe-container">
                <iframe id="website-iframe" src="/placeholder.svg" title="Website Preview"></iframe>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const websiteUrl = urlParams.get('url');

            // Set iframe source
            if (websiteUrl) {
                document.getElementById('website-iframe').src = websiteUrl;
                document.getElementById('website-title').textContent = 'Viewing: ' + websiteUrl;
                document.title = 'Viewing: ' + websiteUrl;
            }

            // Toggle view modes
            const desktopBtn = document.getElementById('desktop-btn');
            const mobileBtn = document.getElementById('mobile-btn');
            const iframeContainer = document.getElementById('iframe-container');

            desktopBtn.addEventListener('click', function () {
                iframeContainer.classList.remove('mobile');
                desktopBtn.classList.add('active');
                mobileBtn.classList.remove('active');
            });

            mobileBtn.addEventListener('click', function () {
                iframeContainer.classList.add('mobile');
                mobileBtn.classList.add('active');
                desktopBtn.classList.remove('active');
            });
        });
    </script>
</body>

</html>
