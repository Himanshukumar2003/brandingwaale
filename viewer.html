<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer - Tech Gradient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/viewer.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <header class="viewer-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="viewer-title" id="website-title">
                        <i class="fas fa-code me-2"></i>Website Viewer
                    </h2>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn view-mode-btn active" id="desktop-btn">
                            <i class="fas fa-desktop me-2"></i>Desktop
                        </button>
                        <button type="button" class="btn view-mode-btn" id="mobile-btn">
                            <i class="fas fa-mobile-alt me-2"></i>Mobile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="intro-title">Tech Gradient Website Viewer</h1>
                    <p class="intro-description">
                        A powerful tool for developers and designers to test website responsiveness across different
                        devices.
                        Built with modern web technologies for optimal performance.
                    </p>
                </div>
            </div>
        </div>
    </section>



    <div class="container-wrapper">
        <div class="container-fluid">
            <div class="iframe-container" id="iframe-container">
                <iframe id="website-iframe" src="/placeholder.svg" title="Website Preview"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const websiteUrl = urlParams.get('url');

            // Set iframe source
            if (websiteUrl) {
                document.getElementById('website-iframe').src = websiteUrl;
                document.getElementById('website-title').textContent = 'Viewing: ' + websiteUrl;
                document.title = 'Viewing: ' + websiteUrl;
            }

            // Toggle view modes
            const desktopBtn = document.getElementById('desktop-btn');
            const mobileBtn = document.getElementById('mobile-btn');
            const iframeContainer = document.getElementById('iframe-container');

            desktopBtn.addEventListener('click', function () {
                iframeContainer.classList.remove('mobile');
                desktopBtn.classList.add('active');
                mobileBtn.classList.remove('active');
            });

            mobileBtn.addEventListener('click', function () {
                iframeContainer.classList.add('mobile');
                mobileBtn.classList.add('active');
                desktopBtn.classList.remove('active');
            });
        });
    </script>
</body>

</html>
