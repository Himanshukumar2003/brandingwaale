            --text-color: #000000;

        body {

            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;

        .portfolio-container {
            background-color: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .main-heading h2 {
            position: relative;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .main-heading h2::after {
            position: absolute;
            content: "";
            bottom: -15px;
            width: 100px;
            left: 0;
            height: 3px;
            background-color: var(--accent-color);
        }

        /* Services Sidebar Styles */
        .services-sidebar {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .category-item {
            margin-bottom: 10px;
        }

        .category-btn {
            width: 100%;
            text-align: left;
            background: transparent;
            border: none;
            color: var(--text-gray);
            font-size: 18px;
            font-weight: 500;
            padding: 15px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .category-btn:hover,
        .category-btn.active {
            background-color: var(--accent-color);
            color: var(--text-color);
            font-weight: 600;
        }

        .category-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.5);
        }

        .subcategory-list {
            display: none;
            padding-left: 20px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .subcategory-list.show {
            display: block;
        }

            width: 100%;
            text-align: left;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            cursor: pointer;

        .subcategory-btn:hover,
        .subcategory-btn.active {
            background-color: var(--bg-card);
            color: var(--accent-color);
        }

        .subcategory-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.3);

        /* Portfolio Content Styles */
        .portfolio-content {
            background-color: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
        }

        .portfolio-grid {
            display: none;
        }

        .portfolio-grid.active {
            display: block;
        }

        .category-header {
            text-align: left;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--accent-color);
        }

        .category-header h2 {
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .category-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .subcategory-header {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--bg-card);
            border-radius: 10px;
        }

        .subcategory-header h3 {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .subcategory-header p {
            color: var(--text-muted);
            margin-bottom: 0;
        }

        /* Portfolio Card Styles */
        .portfolio-card {
            background-color: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            height: 100%;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .portfolio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.3);
            border-color: var(--accent-color);
        }

        .portfolio-image {
            overflow: hidden;
            height: 250px;
            object-fit: contain;
        }

        .portfolio-image img {
            width: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        }

            color: var(--text-muted);
        }

            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {

            }

            100% {

            }

        // Toggle category function
        function toggleCategory(categoryName) {
            const categoryList = document.getElementById(categoryName + '-list');
            const categoryIcon = document.getElementById(categoryName + '-icon');
            const categoryBtn = event.target.closest('.category-btn');

            // Close other categories
            document.querySelectorAll('.subcategory-list').forEach(list => {
                if (list.id !== categoryName + '-list') {
                    list.classList.remove('show');
                }
            });

            // Reset other category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn !== categoryBtn) {
                    btn.classList.remove('active');
                    const icon = btn.querySelector('i:last-child');
                    if (icon) {
                        icon.classList.remove('bi-chevron-up');
                        icon.classList.add('bi-chevron-down');
                    }
                }
            });

            // Toggle current category
            if (activeCategory === categoryName) {
                // Close current category
                categoryList.classList.remove('show');
                categoryBtn.classList.remove('active');
                categoryIcon.classList.remove('bi-chevron-up');
                categoryIcon.classList.add('bi-chevron-down');
                activeCategory = null;
                showDefaultView();
            } else {
                // Open current category
                categoryList.classList.add('show');
                categoryBtn.classList.add('active');
                categoryIcon.classList.remove('bi-chevron-down');
                categoryIcon.classList.add('bi-chevron-up');
                activeCategory = categoryName;
            }

            // Reset subcategory selection
            document.querySelectorAll('.subcategory-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeSubcategory = null;
        }

        // Show subcategory function
        function showSubcategory(subcategoryName) {
            // Reset all subcategory buttons
            document.querySelectorAll('.subcategory-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Activate clicked subcategory button
            event.target.classList.add('active');
            activeSubcategory = subcategoryName;

            // Hide default view
            document.getElementById('default-view').classList.remove('active');

            // Show subcategory content
            if (portfolioData[subcategoryName]) {
                createDynamicPortfolio(subcategoryName, portfolioData[subcategoryName]);
            } else {
                createGenericPortfolio(subcategoryName);
            }
        }

        // Create dynamic portfolio
        function createDynamicPortfolio(subcategoryName, data) {
            const dynamicContent = document.getElementById('dynamic-content');

            let projectsHtml = '';
            data.projects.forEach(project => {
                projectsHtml += `
                    <div class="col-md-6 mb-4">
                        <div class="portfolio-card">
                            <div class="portfolio-image">
                                <img src="${project.image}" alt="${project.title}" loading="lazy">
                            </div>
                            <div class="portfolio-card-body">
                                <h4 class="portfolio-title">${project.title}</h4>
                                <p class="portfolio-description">${project.description}</p>
                                ${project.link ? `<a href="${project.link}" class="portfolio-link">View Project</a>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            dynamicContent.innerHTML = `
                <div class="portfolio-grid active">
                    <div class="subcategory-header">
                        <h3>${data.title}</h3>
                        <p>${data.description}</p>
                    </div>
                    <div class="row g-4">
                        ${projectsHtml}
                    </div>
                </div>
            `;
        }

        // Create generic portfolio for subcategories without specific data
        function createGenericPortfolio(subcategoryName) {
            const dynamicContent = document.getElementById('dynamic-content');
            const serviceName = subcategoryName.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

            let projectsHtml = '';
            for (let i = 1; i <= 4; i++) {
                projectsHtml += `
                    <div class="col-md-6 mb-4">
                        <div class="portfolio-card">
                            <div class="portfolio-image">
                                <img src="https://via.placeholder.com/400x250/667eea/ffffff?text=${serviceName.replace(/ /g, '+')}+Project+${i}" 
                                     alt="${serviceName} Project ${i}" loading="lazy">
                            </div>
                            <div class="portfolio-card-body">
                                <h4 class="portfolio-title">${serviceName} Portfolio ${i}</h4>
                                <p class="portfolio-description">Professional ${serviceName.toLowerCase()} solution designed to meet specific business requirements and objectives.</p>
                                <a href="#" class="portfolio-link">View Project</a>
                            </div>
                        </div>
                    </div>
                `;
            }

            dynamicContent.innerHTML = `
                <div class="portfolio-grid active">
                    <div class="subcategory-header">
                        <h3>${serviceName}</h3>
                        <p>Professional ${serviceName.toLowerCase()} services tailored to your business needs and objectives.</p>
                    </div>
                    <div class="row g-4">
                        ${projectsHtml}
                    </div>
                </div>
            `;
        }

        // Show default view
        function showDefaultView() {
            document.getElementById('default-view').classList.add('active');
            document.getElementById('dynamic-content').innerHTML = '';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            showDefaultView();

            // Add smooth scrolling for better UX
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });

        // Add keyboard navigation support
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                // Close all categories and show default view
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelectorAll('.subcategory-list').forEach(list => {
                    list.classList.remove('show');
                });
                document.querySelectorAll('.subcategory-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                activeCategory = null;
                activeSubcategory = null;
                showDefaultView();
            }
        });




        function showAllProjects(event) {
            const allProjectsGrid = document.getElementById('all-projects-grid');
            allProjectsGrid.innerHTML = '';

            Object.keys(portfolioData).forEach(subcat => {
                if (portfolioData[subcat].projects && portfolioData[subcat].projects.length) {
                    portfolioData[subcat].projects.forEach(project => {
                        const col = document.createElement('div');
                        col.className = 'col-md-6 mb-4';

                        col.innerHTML = `
                            <div class="portfolio-card ${subcat}">
                                <div class="portfolio-image">
                                    <img src="${project.image}" alt="${project.title}" loading="lazy">
                                </div>
                                <div class="portfolio-card-body">
                                    ${project.title ? `<h4 class="portfolio-title">${project.title}</h4>` : ''}
                                    ${project.description ? `<p class="portfolio-description">${project.description}</p>` : ''}
                                    ${project.link ? `<a href="${project.link}" class="portfolio-link">View Project</a>` : ''}
                                </div>
                            </div>
                        `;

                        allProjectsGrid.appendChild(col);
                    });
                }
            });

            document.getElementById('default-view').classList.add('active');
            document.getElementById('dynamic-content').innerHTML = '';

            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            if (event?.target?.classList) {
                event.target.classList.add('active');
            }

            document.querySelectorAll('.subcategory-list').forEach(list => list.classList.remove('show'));
            document.querySelectorAll('.subcategory-btn').forEach(btn => btn.classList.remove('active'));

            activeCategory = null;
            activeSubcategory = null;
        });

        // Show only All tab
        document.getElementById('default-view').classList.add('active');
        document.getElementById('dynamic-content').innerHTML = '';

        // Reset sidebar selection
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        event?.target?.classList?.add('active');
        document.querySelectorAll('.subcategory-list').forEach(list => list.classList.remove('show'));
        document.querySelectorAll('.subcategory-btn').forEach(btn => btn.classList.remove('active'));

        activeCategory = null;
        activeSubcategory = null;
        }

    </script>
</body>

</html>
