<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Our Team of Experts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
        }

        .left-section h1 {
            color: #0077cc;
            font-weight: bold;
            font-size: 2.5rem;
            line-height: 1.2;
        }

        .left-section h1 span {
            color: #001f3f;
        }

        .contact-info {
            margin-top: 2rem;
        }

        .contact-info a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .contact-info i {
            color: #0077cc;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .team-card {
            background-color: #a8d0f0;
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
            margin-top: 2rem;
        }

        .team-card img {
            width: 100%;
            border-radius: 8px;
        }

        .team-card-content {
            padding: 1rem 0;
        }

        .team-card-content h3 {
            color: #001f3f;
            font-size: 1.5rem;
        }

        .team-card-content p {
            color: #001f3f;
        }

        .team-card-badge {
            position: absolute;
            top: -15px;
            left: 20px;
            background-color: #001f3f;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-section {
            background-color: #001f3f;
            border-radius: 10px;
            padding: 2rem;
            color: white;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .submit-btn {
            background-color: #00ccff;
            border: none;
            padding: 0.5rem 2rem;
            font-weight: bold;
            border-radius: 5px;
            color: #001f3f;
        }

        .submit-btn:hover {
            background-color: #0099cc;
        }
    </style>
</head>

<body>
    <div class="container main-container">
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-5 left-section">
                <h1>Connect <span>with Our Team of Experts</span></h1>
                <p>Contact our team of excellence-driven experts today to bring your project to life.</p>

                <div class="contact-info">
                    <a href="tel:7135953200">
                        <i class="fas fa-phone"></i> 7135953200
                    </a>
                    <a href="mailto:live@jo.com">
                        <i class="fas fa-envelope"></i> live@jo.com
                    </a>
                    <a href="#">
                        <i class="fas fa-map-marker-alt"></i> See Our Locations
                    </a>
                </div>

                <div class="team-card">
                    <div class="team-card-badge">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-NNVuWYH2vF8QTWRCwTimUkzdSEHMuz.png"
                        alt="Team member smiling" class="img-fluid">
                    <div class="team-card-content">
                        <h3>Want to Join Our Talented Team?</h3>
                        <p>Visit our job board <i class="fas fa-circle text-info small"></i></p>
                    </div>
                </div>
            </div>

            <!-- Right Section - Form -->
            <div class="col-md-7">
                <div class="form-section">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="Location">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="expertise" class="form-label">What Expertise You're Interested In</label>
                            <select class="form-select" id="expertise">
                                <option selected>Select</option>
                                <option value="web">Web Development</option>
                                <option value="mobile">Mobile Development</option>
                                <option value="design">UI/UX Design</option>
                                <option value="marketing">Digital Marketing</option>
                                <option value="consulting">Business Consulting</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Tell Us About Your Project</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Leave your message here"></textarea>
                        </div>

                        <div class="text-start">
                            <button type="submit" class="submit-btn">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
