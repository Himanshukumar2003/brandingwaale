<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons with Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic button style */
        .animated-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            display: inline-flex;
            align-items: center;
        }

        /* Default button color */
        .animated-btn i {
            margin-right: 8px;
        }

        /* Hover Effects */
        .animated-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Colors for different buttons */
        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            color: black;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-dark {
            background-color: #343a40;
            color: white;
        }

        .btn-dark:hover {
            background-color: #23272b;
        }

        .btn-light {
            background-color: #f8f9fa;
            color: black;
        }

        .btn-light:hover {
            background-color: #e2e6ea;
        }

        /* Floating icon animation */
        .animated-btn i {
            transition: transform 0.2s ease-in-out;
        }

        .animated-btn:hover i {
            transform: translateX(5px);
        }
    </style>
</head>

<body>
    <div class="container text-center my-5">
        <h2>Animated Buttons with Icons</h2>
        <div class="row">
            <div class="col-md-4">
                <button class="btn animated-btn btn-primary">
                    <i class="fas fa-thumbs-up"></i> Like
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-success">
                    <i class="fas fa-check"></i> Confirm
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-warning">
                    <i class="fas fa-exclamation"></i> Warning
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-info">
                    <i class="fas fa-info-circle"></i> Info
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-secondary">
                    <i class="fas fa-cogs"></i> Settings
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-dark">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-light">
                    <i class="fas fa-sun"></i> Light Mode
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-primary">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-danger">
                    <i class="fas fa-ban"></i> Block
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-success">
                    <i class="fas fa-user-check"></i> Approve
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-warning">
                    <i class="fas fa-undo"></i> Revert
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-info">
                    <i class="fas fa-sync"></i> Sync
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-secondary">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-dark">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-light">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-primary">
                    <i class="fas fa-pencil-alt"></i> Edit
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-danger">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn animated-btn btn-success">
                    <i class="fas fa-share"></i> Share
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
