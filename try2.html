<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Better Process Card UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="process-card">
        <div class="process-badge">Process</div>
        <div class="process-image">
            <img src="img/logo/download.jpg" alt="Development" />
        </div>
        <div class="process-card-body">
            <h3>Development</h3>
            <ul>
                <li>Website Designing &amp; Development</li>
                <li>Web Application Development</li>
                <li>Web Portals Development</li>
                <li>Customized CRM Development</li>
                <li>Customized Lead Management System</li>
                <li>Mobile Application Development</li>
                <li>E-commerce Development</li>
            </ul>
        </div>
    </div>
</body>

</html>
