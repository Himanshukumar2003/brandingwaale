<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Approach - Digital Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .approach-section {
            padding: 80px 0;
            background-color: #0a0a0a;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .section-header i {
            color: #00ff88;
            font-size: 16px;
        }

        .section-label {
            color: #888;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-heading {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .highlight {
            color: #00ff88;
            font-weight: 600;
        }

        .description {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 60px;
            max-width: 500px;
        }

        .approach-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }

        .approach-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.1);
        }

        .card-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .approach-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-icon {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon i {
            color: #00ff88;
            font-size: 20px;
        }

        .card-content {
            padding: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .card-text {
            color: #aaaaaa;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }

            .approach-section {
                padding: 60px 0;
            }
        }

        @media (max-width: 576px) {
            .main-heading {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
