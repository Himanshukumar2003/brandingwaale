<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Perspective Industries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e 0%, #000000 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
            perspective: 1000px;
        }

        .section-title {
            text-align: center;
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 3rem;
            text-shadow: 0 0 30px rgba(255, 193, 7, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="section-title">3D Industries</h1>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".industriesSwiper", {
            slidesPerView: 4,
            spaceBetween: 20,
            loop: true,
            autoplay: { delay: 3000 },
            pagination: { el: ".swiper-pagination", clickable: true },
            navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
            breakpoints: {
                320: { slidesPerView: 1 },
                576: { slidesPerView: 2 },
                768: { slidesPerView: 3 },
                992: { slidesPerView: 4 }
            }
        });
    </script>
</body>

</html>
